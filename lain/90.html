<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-item {
            width: 33.33%;
            padding: 5px;
            box-sizing: border-box;
        }

        .image-item.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>

    <div class="image-container">
        <div class="image-item">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="image-item">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-item">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="image-item">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="image-item">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="image-item">
            <img src="image6.jpg" alt="Image 6">
        </div>
        <div class="image-item hidden">
            <img src="image7.jpg" alt="Image 7">
        </div>
        <div class="image-item hidden">
            <img src="image8.jpg" alt="Image 8">
        </div>
        <div class="image-item hidden">
            <img src="image9.jpg" alt="Image 9">
        </div>
        <div class="image-item hidden">
            <img src="image10.jpg" alt="Image 10">
        </div>
        <div class="image-item hidden">
            <img src="image11.jpg" alt="Image 11">
        </div>
        <div class="image-item hidden">
            <img src="image12.jpg" alt="Image 12">
        </div>
    </div>

    <button onclick="toggleImages()">Toggle</button>

    <script>
        var showMore = true;

        function toggleImages() {
            var hiddenImages = document.querySelectorAll('.image-item.hidden');
            var visibleImages = document.querySelectorAll('.image-item:not(.hidden)');
            var button = document.querySelector('button');

            if (showMore) {
                for (var i = 0; i < hiddenImages.length; i++) {
                    if (i < 6) {
                        hiddenImages[i].classList.remove('hidden');
                    }
                }

                if (hiddenImages.length <= 6) {
                    button.textContent = 'Read Less';
                } else {
                    button.textContent = 'Toggle';
                }

                showMore = false;
            } else {
                for (var i = visibleImages.length - 1; i >= 6; i--) {
                    visibleImages[i].classList.add('hidden');
                }

                button.textContent = 'Read More';

                showMore = true;
            }
        }
    </script>
</body>
</html>
